<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wise Goat - Ask for advise</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>

    <script src="/index.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto goat-container">
                <div class="col-lg-6 wg-title">
                    <h1 class="wise">Wise</h1>
                    <h1 class="goat">Goat</h1>
                    <a id="advice-button" 
                    class="btn btn-outline-info wg-button" 
                    data-bs-toggle="modal" 
                    data-bs-target="#adviceModal"
                    onclick="generateQuotes()">
                        Ask for advice
                    </a>
                </div>

                <div class="col-lg-6 wg-img">
                    <img src="assets/bodezinho.png" alt="wise goat" class="goatie">
                    <!-- <span class="wg-shadow"></span> -->
                    <div class="clouds">
                        <img src="assets/cloud1.png" style="--i:1">
                        <img src="assets/cloud2.png" style="--i:2">
                        <img src="assets/cloud3.png" style="--i:3">
                        <img src="assets/cloud4.png" style="--i:4">
                        <img src="assets/cloud5.png" style="--i:5">
                        <img src="assets/cloud5.png" style="--i:10">
                        <img src="assets/cloud4.png" style="--i:9">
                        <img src="assets/cloud3.png" style="--i:8">
                        <img src="assets/cloud2.png" style="--i:7">
                        <img src="assets/cloud1.png" style="--i:6">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- #region Modal -->
    <div class="modal fade" id="adviceModal" tabindex="-1" aria-labelledby="adviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adviceModalLabel">Your piece of wisdom</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <img src="https://www.randomgoat.com//200/200" alt="wise goat" class="advice-img"> -->
                    <iframe src='//randomgoat.com/embed.php' 
                    width='480' 
                    height='360' 
                    frameBorder='0' 
                    id='random-goat-embed' 
                    allowFullScreen></iframe>
                    <span id="advice-quote" class="advice-quote"></span>
                    <br>
                    <span id="advice-author" class="advice-author"></span>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary">Share this!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->
    
    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    </script>
</body>

</html>
